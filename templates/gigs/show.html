{% extends 'partials/main.html' %}
{% block content %}

<div class="card">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ gig.name }}</h5>
        <p class="card-text">{{ gig.description }}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="{% url 'users:show' gig.user.id %}">Gig Owner</a></li>
        <li class="list-group-item">Price : {{ gig.price }}</li>
        <li class="list-group-item"></li>
    </ul>
    <div class="card-body">
        <a href="#" class="card-link">Order</a>
        {% for cat in gig.category.all %}
            <p>{{ cat.name }}</p>
        {% endfor %}
        {% if gig.user == request.user %}
            <button><a href="{% url 'gigs:edit' gig.id %}" class="card-link">Edit This Gig</a></button>
        {% endif %}
    </div>
</div>

{% endblock %}
