<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Result</title>
</head>
<body>
<div style="text-align: center">
    {% if result_code == 0 %}
     <h2>Success Payment</h2>
    {% else %}
      <h2>Fail Payment</h2>
    {% endif %}
<p>Payment Result : {{ result_code }}</p>
<p>Transaction ID : {{ trans_id }}</p>
</div>
</body>
</html>
